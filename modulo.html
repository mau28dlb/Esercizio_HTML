<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo</title>
</head>

<body>
    <div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/modulo.html">Modulo</a></li>
            <li><a href="/tabella.html">Tabella</a></li>
        </ul>
    </div>
    <h1>Modulo</h1>
    <form action="" method="post">
        <div class="form-field">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="inserisci nome" required>
        </div>
        <div class="form-field">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" placeholder="inserisci cognome" disabled>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="inserisci email valida">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="inserisci password" minlength="6">
        </div>
        <div class="form-field">
            <label for="note">Note</label>
            <textarea name="note" id="note" cols="30" rows="3"></textarea>
        </div>

        <div class="form-field">
            <span>Genere</span>
            <div>
                <input type="radio" id="maschio" name="genere" value="maschio">
                <label for="maschio">M</label>
            </div>
            <div>
                <input type="radio" id="femmina" name="genere" value="femmina">
                <label for="femmina">F</label>
            </div>
            <div>
                <input type="radio" id="unknown" name="genere" value="unknown">
                <label for="unknown">Preferisco non dichiararlo</label>
            </div>
        </div>

        <div class="form-field">
            <label for="data-nascita">Data di nascita</label>
            <input type="date" id="data-nascita" name="data-nascita">
        </div>

        <div class="form-field">
            <label for="piatto">Piatto preferito</label>
            <select name="piatto" id="piatto">
                <option value="seleziona">Seleziona</option>
                <option value="Pizza">Pizza</option>
                <option value="Pasta">Pasta</option>
                <option value="Paella">Paella</option>
                <option value="Sushi">Sushi</option>
            </select>
        </div>

        <div class="form-field">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Iscriviti alla newsletter</label>
        </div>

        <input type="submit" value="Invia">
        <input type="reset" value="Reimposta">

    </form>


</body>

</html>
